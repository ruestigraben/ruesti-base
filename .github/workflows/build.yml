name: Scala CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [graalvm@19.3.1]
        rust: [1.40.0]

    steps:
    - uses: actions/checkout@v1
    - uses: hecrj/setup-rust-action@v1
      with:
        rust-version: ${{ matrix.rust }}
    - uses: olafurpg/setup-scala@v5
      with:
        java-version: ${{ matrix.java }}
    - name: Run tests
      run: sbt test
